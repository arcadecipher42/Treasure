<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victory Space Hunt</title>
    <link rel="icon" type="image/png" href="aids.png" />
    <!-- Add your department logo -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap");
      /* Black background */
      body {
        font-family: "Orbitron", sans-serif;
        text-align: center;
        background-color: black;
        color: white;
        overflow: hidden;
        position: relative;
        height: 100vh;
        margin: 0;
      }

      /* Floating Stars Effect */
      .star {
        position: absolute;
        background: white;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        opacity: 0.8;
        animation: floatStars 5s linear infinite;
      }

      /* Animation for stars */
      @keyframes floatStars {
        from {
          transform: translateY(100vh);
        }
        to {
          transform: translateY(-10vh);
        }
      }

      h1 {
        font-family: "Press Start 2P", cursive;
        color: gold;
        text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.8);
      }
      .logo {
        width: 100px;
        position: absolute;
        top: 10px;
        left: 10px;
      }
      table {
        width: 50%;
        margin: auto;
        border-collapse: collapse;
        background: rgba(0, 0, 0, 0.7);
        color: white;
      }
      th,
      td {
        border: 1px solid white;
        padding: 8px;
      }
      th {
        background-color: rgba(0, 191, 255, 0.8);
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        background: #00bfff;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
        border-radius: 10px;
      }
      button:hover {
        transform: scale(1.1) rotate(3deg);
        background: #ff4500;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="aids.png" class="logo" />
    <h1>üöÄ AI & Data Science - Space Hunt üåå</h1>
    <p>Time Taken: <span id="timer">0</span> seconds</p>

    <button onclick="registerTeam()">Register Team</button>
    <br /><br />
    <input type="text" id="wordInput" placeholder="Enter the word" />
    <button onclick="submitWord()">Submit</button>
    <p id="message"></p>

    <h2>üèÜ Leaderboard üèÜ</h2>
    <table id="leaderboard">
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Time (seconds)</th>
      </tr>
    </table>

    <div class="black-hole"></div>

    <script>
      let startTime = Date.now();
      let teamName = "";

      async function registerTeam() {
        teamName = prompt("Enter your team name:");
        if (!teamName) return;

        let response = await fetch("http://localhost:5000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ team_name: teamName }),
        });

        let data = await response.json();
        alert(data.message);
      }

      async function submitWord() {
        let input = document
          .getElementById("wordInput")
          .value.trim()
          .toUpperCase();
        let correctWord = "VICTORY";
        let timeTaken = Math.floor((Date.now() - startTime) / 1000);

        if (input === correctWord) {
          await fetch("http://localhost:5000/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ team_name: teamName, time: timeTaken }),
          });
          fetchLeaderboard();
          alert("Correct! Your time: " + timeTaken + " seconds");
        } else {
          document.getElementById("message").innerText =
            "Oops! Wrong word, try again!";
        }
      }

      async function fetchLeaderboard() {
        let response = await fetch("http://localhost:5000/leaderboard");
        let leaderboard = await response.json();
        let table = document.getElementById("leaderboard");
        table.innerHTML =
          "<tr><th>Rank</th><th>Team</th><th>Time (seconds)</th></tr>";

        leaderboard.forEach((entry, index) => {
          let row = table.insertRow();
          row.insertCell(0).innerText = index + 1;
          row.insertCell(1).innerText = entry.team_name;
          row.insertCell(2).innerText = entry.time;
        });
      }

      function createStars() {
        const starContainer = document.body;
        for (let i = 0; i < 100; i++) {
          // Creates 100 stars
          let star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "vw"; // Random horizontal position
          star.style.top = Math.random() * 100 + "vh"; // Random vertical position
          star.style.animationDuration = Math.random() * 3 + 2 + "s"; // Different speeds
          starContainer.appendChild(star);
        }
      }
      createStars();
    </script>
  </body>
</html>
